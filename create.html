<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<base href="local">
	<title>Create Connection</title>
	<link rel="stylesheet" type="text/css" href="css/angular-resizable.css">
	<link rel="stylesheet" type="text/css" href="css/json-formatter.css">
	<link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script>
		const electron = require('electron').remote;
		const firebase = require("firebase");
		const writeFile = require('write-file-atomic');
	</script>
</head>
<body ng-app="fba-c" ng-controller="connectionController" class="{{os}} create">
	<div class="form">
		<div class="form-group">
			<label for="projectID" class="columns-2 control-label">Project ID:</label>
			<div class="columns-10">
				<input type="text" class="form-control" id="projectID" placeholder="Project ID" ng-model="projectID">
			</div>
		</div>
		<div class="form-group">
			<label for="privateKey" class="columns-2 control-label">Private Key:</label>
			<div class="columns-10">
				<input type="text" class="form-control" id="privateKey" placeholder="Eg: -----BEGIN PRIVATE KEY----- your key -----END PRIVATE KEY-----\n" ng-model="privateKey">
			</div>
		</div>
		<div class="form-group">
			<label for="clientEmail" class="columns-2 control-label">CLient Email:</label>
			<div class="columns-10">
				<input type="text" class="form-control" id="clientEmail" placeholder="Client Email" ng-model="clientEmail">
			</div>
		</div>
		<div class="form-group">
			<label for="db" class="columns-2 control-label">Database URL:</label>
			<div class="columns-10">
				<input type="text" class="form-control" id="db" placeholder="Database URL" ng-model="databaseURL">
			</div>
		</div>
		<button class="button pull-right" ng-click="save()">Create</button>
	</div>
</body>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/connection.js"></script>
<script>
	// You can also require other files to run in this process
	require('./renderer.js')
</script>
</html>
